<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/index.css" />

    <title>Todo</title>
  </head>
  <body>
    <div class="container todo_card">
      <div class="card_header">
        <h2>Vazifalarim</h2>
        <h4 class="todo_count">vazifalarim soni: <span></span></h4>
      </div>
      <div class="card_body">
        <form class="todo_form">
          <input type="text" class="form_input" placeholder="Vazifa nomi.." />

          <select class="form_select">
            <option value="easy">oson</option>
            <option value="medium">o'rtacha</option>
            <option value="high">muhim</option>
          </select>

          <button type="submit" class="btn_submit">Qo'shish</button>
        </form>
      </div>

      <ul class="list_group">
        <li class="list_group_item"></li>
      </ul>
      <div class="card_footer"></div>

      <div class="cards_categoriya">
        <!-- ////////////////////////////////////////////////////////// -->
        <div class="easy_card">
          <div class="easy_txt">Oson vazifa</div>
          <div class="easy_todo">
            <span class="placeholder">Buyerda oson vazifa mavjud emas</span>
          </div>
        </div>
        <!-- ///////////////////////////////////////////////////////// -->
        <div class="medium_card">
          <div class="medium_txt">O'rtacha vazifa</div>
          <div class="medium_todo">
            <span class="placeholder">Buyerda o'rtacha vazifa mavjud emas</span>
          </div>
        </div>
        <!-- /////////////////////////////////////////////// -->
        <div class="high_card">
          <div class="high_txt">Muhim vazifa</div>
          <div class="high_todo">
            <span class="placeholder">Buyerda Muhim vazifa mavjud emas</span>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
